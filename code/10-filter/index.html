<html ng-app="filterDemo">
  <head>
    <title>Learning AngularJS</title>
    <link rel="icon" href="../../favicon.ico">
    <link href="../../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="../../styles/samples.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Sample</a>
        </div>
      </div>
    </nav>

    <div class="container">

      <!-- Our Code goes here -->
      <section class="sample" ng-controller="filterController as namesOf">
        <h2>Nearly the most beautiful names on earth</h2>
        <div class="alert alert-info">
          {{ namesOf.women
              | filter:'Nad'
              | join:'-____-'}}
        </div>
        <div class="alert alert-success">
          {{ namesOf.joined }}
        </div>

        <!-- Ausgabe der sortierten Namen -->
        <ul class="list">
          <li ng-repeat="name in namesOf.sorted">{{ name }}</li>
        </ul>

      </section>

    </div>

    <!-- AngularJS -->
    <script src="../../bower_components/angular/angular.js"></script>

    <script src="./join.filter.js" charset="utf-8"></script>
    <script src="./join.controller.js" charset="utf-8"></script>


  </body>
</html>
