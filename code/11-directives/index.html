<html ng-app="directivesDemo">
  <head>
    <title>Learning AngularJS</title>
    <link rel="icon" href="../../favicon.ico">
    <link href="../../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="../../styles/samples.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Sample</a>
        </div>
      </div>
    </nav>

    <div class="container">

      <!-- Our Code goes here -->
      <section class="sample" ng-controller="directivesController as vm">

        <tt-shared-scope></tt-shared-scope>
        <tt-isolated-scope
           info="{{ vm.message }}"
           age="vm.age"
           greet="vm.greet(vm.age)"></tt-isolated-scope>
        <div>
          Controller:
          <input ng-model="vm.age">
        </div>
        <hr>

      </section>

    </div>

    <!-- AngularJS -->
    <script src="../../bower_components/angular/angular.js"></script>

    <!-- Directives -->
    <script src="./directives.module.js" charset="utf-8"></script>
    <script src="./directives.controller.js" charset="utf-8"></script>
    <script src="./shared-scope/directive.shared-scope.js" charset="utf-8"></script>
    <script src="./isolated-scope/directive.js" charset="utf-8"></script>
  </body>
</html>
